<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./WEB/css/clash-display.css">
        <style type="text/tailwindcss">
        @theme {
            --font-clash-extralight: 'ClashDisplay-Extralight', sans-serif;
            --font-clash-light: 'ClashDisplay-Light', sans-serif;
            --font-clash-regular: 'ClashDisplay-Regular', sans-serif;
            --font-clash-medium: 'ClashDisplay-Medium', sans-serif;
            --font-clash-semibold: 'ClashDisplay-Semibold', sans-serif;
            --font-clash-bold: 'ClashDisplay-Bold', sans-serif;
            --font-clash-variable: 'ClashDisplay-Variable', sans-serif;
        }
        </style>
        <title>Brainwave.io</title>
    </head>
    <body class="w-[1600px] h-[7713px] flex flex-col items-center overflow-x-hidden">
        <header class="flex relative top-4 justify-between items-center w-[1189px] h-[50px] z-1">
            <p class="w-[154px] h-7 font-clash-semibold items-center flex text-[24px] tracking-[-0.13px] text-[#161C2D]
            transition-all duration-300 hover:scale-[1.04] hover:text-[#473BF0] cursor-pointer">
                Brainwave.io
            </p>
            <nav class="flex justify-between w-[333px] h-[26px] text-[15px]/[26px] tracking-[-0.1px] capitalize text-[#161C2D] font-clash-semibold">
                <a href="#" class="relative group">
                    demos
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-[#473BF0] transition-all duration-300 group-hover:w-full"></span>
            </a>
                <a href="#" class="relative group">
                    pages
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-[#473BF0] transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="#" class="relative group">
                    support
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-[#473BF0] transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="#" class="relative group">
                    contact
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-[#473BF0] transition-all duration-300 group-hover:w-full"></span>
                </a>
            </nav>
            <button class="relative overflow-hidden group text-[17px] rounded-lg tracking-[-0.1px] 
            bg-linear-to-r bg-[#473BF0] w-[209px] h-[50px] text-white font-clash-semibold 
            transition-all duration-300 shadow-lg hover:shadow-[0_0_25px_rgba(111,91,255,0.6)] 
            hover:-translate-y-[3px]">
            
            <span class="relative z-10">Get started a project</span>
            
            <span class="absolute inset-0 bg-white/40 opacity-0 group-hover:opacity-20 transition-all duration-300"></span>

            <span class="absolute top-0 -left-1/3 w-1/3 h-full bg-linear-to-r from-transparent via-white/70 to-transparent
               transform skew-x-45 opacity-0 group-hover:opacity-70 transition-all duration-700 group-hover:translate-x-[230%]">
            </span>

            </button>
        </header>

        <div class="flex justify-center items-center gap-42 w-[1600px] h-[801px] bg-[url('./bg.svg')] relative -top-13 z-0">
            <div class="flex flex-col justify-between w-[541px] h-[386px]">
                <p class="text-[13px] tracking-[1.63px] uppercase text-[#F64B4B] w-[220px] h-4 font-clash-medium">Let's shift your business</p>
                <p class="w-[541px] h-[130px] text-[60px]/[65px] tracking-[-2px] text-[#161C2D] font-clash-regular">Shift your business fast with Shade Pro.</p>
                <p class="w-[500px] h-24 opacity-[0.7] text-[19px]/[32px] tracking-[-0.2px] text-[#161C2D]">
                    With lots of unique blocks, you can easily build a page without coding.
                     Build your next consultancy website within few minutes.
                </p>
                <button class="relative overflow-hidden group text-[17px] rounded-lg tracking-[-0.1px] 
                    bg-linear-to-r bg-[#473BF0] w-[209px] h-[50px] text-white font-clash-semibold 
                    transition-all duration-300 shadow-lg hover:shadow-[0_0_25px_rgba(111,91,255,0.6)] 
                    hover:-translate-y-[3px]">
                    
                    <span class="relative z-10">Get started a project</span>
                    
                    <span class="absolute inset-0 bg-white/40 opacity-0 group-hover:opacity-20 transition-all duration-300"></span>

                    <span class="absolute top-0 -left-1/3 w-1/3 h-full bg-linear-to-r from-transparent via-white/70 to-transparent
                    transform skew-x-45 opacity-0 group-hover:opacity-70 transition-all duration-700 group-hover:translate-x-[230%]">
                    </span>

                </button>
            </div>
            <img src="./img.svg" alt="image" class="w-[463px] h-[504px]">
        </div>

        <section class="w-[1163px] h-[752px]">

        </section>
    </body>
</html>
